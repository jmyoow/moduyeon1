<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniAlert</title>
  <link rel="stylesheet" href="mini-alert/mini-alert.css">
</head>
<body>
  <button class="btn">클릭!</button>
  
  <div class="mini-alert-backdrop">
    <div class="mini-alert">
      <div class="mini-alert-content">
        <h2 class="mini-alert-title">제목</h2>
        <p class="mini-alert-message">메시지 내용</p>
        <button class="mini-alert-close-btn">확인</button>
      </div>
    </div>
  </div>

  <script type="module">
    import MiniAlert from './mini-alert/MiniAlert.js';

    const btn = document.querySelector('.btn');
    btn.addEventListener('click', () => {
      MiniAlert.fire({
        title: '앗!',
        message: '유저를 찾을 수 없습니다.',
      });
    });
  </script>
</body>
</html>
