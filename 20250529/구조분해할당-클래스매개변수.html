<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Animal {
      constructor({ name = '무명', type = '개', age = '??' } = {}) {
        this.name = name;
        this.type = type;
        this.age = age;
      }

      introduce() {
        console.log('안녕, 나는 ' + this.name + '라고 하고 ' + this.age + '살인 ' + this.type + '야. 만나서 반가워!');
      }
    }

    const ari = new Animal({ name: '모모' });
    ari.introduce();
  </script>
</body>
</html>
